    <form id="form" class=" m-4 pl-3 main-form" method="POST">
      <div class="container mt-3">
        <h3 class="mb-6">ប្រភេទនៃការស្នើរសុំ</h3>
        <div class="text-success border-1">
          <hr>
        </div>
        <form>
          <div class="row row-cols-3 g-3 boks">
            <!-- Checkbox 1 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox1" name="សម្រាកប្រចាំឆ្នាំ(Annual Leave)">
              <label class="form-check-label" for="checkbox1">សម្រាកប្រចាំឆ្នាំ</label>
            </div>
            <!-- Checkbox 2 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox2" name="ប្តូរដេអូស (Changing day off)">
              <label class="form-check-label" for="checkbox2">ប្តូរដេអូស</label>
            </div>
            <!-- Checkbox 3 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox3" name="ថែមម៉ោង (OT)">
              <label class="form-check-label" for="checkbox3">ថែមម៉ោង</label>
            </div>
            <!-- Checkbox 4 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox4" name="សម្រាកដោយជំងឺ(Sick Leave)">
              <label class="form-check-label" for="checkbox4">សម្រាកដោយជំងឺ</label>
            </div>
            <!-- Checkbox 5 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox5" name="ភ្លេចស្កេនមេដៃ (Forgot​ FP )">
              <label class="form-check-label" for="checkbox5">ភ្លេចស្កេនមេដៃ</label>
            </div>
            <!-- Checkbox 6 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox6" name="ភ្លេចស្កេនមេដៃ (Forgot​ FP )">
              <label class="form-check-label" for="checkbox6">ចេញមុនម៉ោង</label>
            </div>
            <!-- Checkbox 7 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox7" name="មកយឺត (Late)">
              <label class="form-check-label" for="checkbox7">មកយឺត</label>
            </div>
            <!-- Checkbox 8 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox8" name="សម្រាកពិសេស (Special Leave)">
              <label class="form-check-label" for="checkbox8">សម្រាកពិសេស</label>
            </div>
            <!-- Checkbox 9 -->
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" id="checkbox9" name="សម្រាកលំហែមាតុភាព(Maternity Leave)">
              <label class="form-check-label" for="checkbox9">សម្រាកលំហែមាតុភាព</label>
            </div>

          <div class="mt-6 f-boks">

        <div class="field">

        <div class="field">
          <label class="label">ចំនួនថ្ងៃ </label>

        </div>
        <div class="field">

        </div>
        <div class="field is-grouped">

      <div
        id="message"
        style="
          display: none;
          position: relative;
          margin: 20px;
          top: -3.7rem;
          width: 80%;
          left: 6rem;
          font-weight: bold;
          color: green;
          padding: 8px;
          background-color: beige;
          border-radius: 4px;
          border-color: aquamarine;
        "
      >

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "កំពុងបញ្ជូន";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzGaGmkgIpxi2c_2D3NMYgv5CNx0HdGgE3JuZhcvrwYADYAB8iENs_yCaIiVcbvHQ5-/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "បានបញ្ជូនរួចរាល់";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });

    </script>
